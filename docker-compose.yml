version: "3.9"

services:
  postgres:
    image: postgres
    volumes:
      - ./data2/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
  nexus:
    image: klo2k/nexus3
    container_name: nexus
    ports:
      - "8090:8081"
    volumes:
      - ./nexus-data:/nexus-data
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"