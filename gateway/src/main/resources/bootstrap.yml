spring:
  config:
    import: "configserver:"
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080
      name: gateway
      profile: dev
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      global-filter:
        websocket-routing:
          enabled: true